<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{layout ::head}"></head>
<body>
<header th:replace="~{layout ::header}"></header>
<nav th:replace="~{layout ::navigation}"></nav>
<main>
  <div>
    <h2>Room</h2>
    <a class="button-like" th:href="@{/room/form}">
      <i class="fas fa-plus"></i> Add New Room
    </a>
  </div>

  <div class="data-grid">
    <table>
      <thead>
      <tr>
        <th>Action</th>
        <th>Number</th>
        <th>Floor</th>
        <th>Type</th>
        <th>Guest Limit</th>
        <th>Cost per Day</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="row : ${table}" th:object="${row}">
        <td>
          <a class="button-like"
             th:href="@{/room/form(name=*{number})}"
          >Edit</a>
          <a class="button-like delete-button"
             th:href="@{/room/delete(name=*{number})}"
             th:attr="data-name=*{number}"
          >Delete</a>
        </td>
        <td>
          <a th:text="*{number}"></a>
        </td>
        <td>
          <span th:text="*{floor}"></span>
        </td>
        <td>
          <span th:text="*{type}"></span>
        </td>
        <td>
          <span th:text="*{type}"></span>
        </td>
        <td>
          <span th:text="*{guestLimit}"></span>
        </td>
        <td>
          <span th:text="*{costPerDay}"></span>
        </td>
        <td>
          <span th:text="*{status}"></span>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td colspan="6">
          <div class="pagination">
            <div th:text="|Page ${currentPage} of ${totalPages}|"></div>
            <div th:if="${totalPages != 0}">
              <a th:each="loop:${#numbers.sequence(1, totalPages)}" class="button-like"
                 th:href="@{/room/index(page=${loop})}" th:text="${loop}"></a>
            </div>
          </div>
        </td>
      </tr>
      </tfoot>
    </table>
  </div>

  <div class="modal">
    <div class="pop-up">
      <div><p>
        Are you sure want to delete <span class="name"></span> room?</p></div>
      <a class="button-like yes">Yes</a>
      <a class="button-like cancel">Cancel</a>
    </div>
  </div>
</main>
<footer th:replace="~{layout ::footer}"></footer>

</body>
