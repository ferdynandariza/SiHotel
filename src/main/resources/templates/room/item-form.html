<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{layout ::head}"></head>
<body>
<header th:replace="~{layout ::header(title='/ Room / ' + ${dto.roomNumber} + ' / Form')}"></header>
<nav th:replace="~{layout ::navigation}"></nav>
<main>

  <form action="insert-item" method="post" th:object="${dto}">
    <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >-->
    <input type="hidden" th:field="*{roomNumber}">
    <table>
      <tbody>
      <tr>
        <td><label>Inventory*</label></td>
        <td>
          <select th:field="*{inventoryName}">
            <option th:value=null>Select Inventory</option>
            <option th:each="option : ${inventoryDropdown}"
                    th:text="${option}"
                    th:value="${option}">
            </option>
          </select>
          <div class="validation-error" th:errors="*{inventoryName}"></div>
        </td>
      </tr>
      <tr>
        <td><label>Quantity*</label></td>
        <td>
          <input type="number" th:field="*{quantity}">
          <div class="validation-error" th:errors="*{quantity}"></div>
        </td>
      </tr>
      </tbody>
    </table>

    <button class="button-like" type="submit">Add</button>
    <a class="button-like" th:href="@{/room/item(number=${dto.roomNumber})}">Close</a>

  </form>
</main>
<footer th:replace="~{layout ::footer}"></footer>

</body>
