<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head th:replace="~{layout ::head}"></head>
<body>
<header th:replace="~{layout ::header(title='/ Room Service / ' + ${header.employeeNumber})}"></header>
<nav th:replace="~{layout ::navigation}"></nav>
<main>
    <div class="header-box">
    <table>
        <tbody th:object="${header}">
        <tr>
            <td>Employee Number</td>
            <td>: <span th:text="*{employeeNumber}"></span></td>
        </tr>
        <tr>
            <td>Full Name</td>
            <td>: <span th:text="*{fullName}"></span></td>
        </tr>
        <tr>
            <td>Outsourcing Company</td>
            <td>: <span th:text="*{outsourcingCompany}"></span></td>
        </tr>
        </tbody>
    </table>

    </div>

    <div class="data-grid">
        <a class="button-like" th:href="@{/room-service/roster/form(number=${header.employeeNumber})}">
            <i class="fas fa-edit"></i> Edit Roster
        </a>
        <table>
        <tbody th:object="${roster}">
            <tr>
                <td>Monday</td>
                <td>
                    <span th:text="*{mondayRosterStart}"></span> -
                    <span th:text="*{mondayRosterFinish}"></span>
                </td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>
                    <span th:text="*{tuesdayRosterStart}"></span> -
                    <span th:text="*{tuesdayRosterFinish}"></span>
                </td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>
                    <span th:text="*{wednesdayRosterStart}"></span> -
                    <span th:text="*{wednesdayRosterFinish}"></span>
                </td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>
                    <span th:text="*{thursdayRosterStart}"></span> -
                    <span th:text="*{thursdayRosterFinish}"></span>
                </td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>
                    <span th:text="*{fridayRosterStart}"></span> -
                    <span th:text="*{fridayRosterFinish}"></span>
                </td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td>
                    <span th:text="*{saturdayRosterStart}"></span> -
                    <span th:text="*{saturdayRosterFinish}"></span>
                </td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td>
                    <span th:text="*{sundayRosterStart}"></span> -
                    <span th:text="*{sundayRosterFinish}"></span>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
    <a class="button-like" th:href="@{/room-service/index}">Back To Index</a>

    <div class="modal">
        <div class="pop-up">
            <div><p>
                Are you sure want to delete <span class="name"></span> room-service?</p></div>
            <a class="button-like yes">Yes</a>
            <a class="button-like cancel">Cancel</a>
        </div>
    </div>
</main>
<footer th:replace="~{layout ::footer}"></footer>

</body>
